
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/signin/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Emesen: Registration Page</title>
  </head>

  <body>
    <div class="container">
      <form class="form-signin" action="./chat.html">
        <h2 class="form-signin-heading">Welcome to Emesen!</h2>
        <label for="firstName" class="sr-only">First Name</label>
        <input type="name" id="firstName" class="form-control" placeholder="First Name" required autofocus>
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="last name" id="lastName" class="form-control" placeholder="Last Name" required>
        <label for="username" class="sr-only">Username</label>
        <input type="username" id="username" class="form-control" placeholder="Username" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button id="register" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>
    <script>
      $(function(){
        $("#register").click(()=>{
          createUser({firstName: $("#firstName").val(),
            lastName: $("#lastName").val(),
            username: $("#username").val(),
            password: $("#password").val()
          });
        })
      })

      function createUser(user){
        $.post('http://localhost:3000/users', user)
      }
   </script>
  </body>
</html>
